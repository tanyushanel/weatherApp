<span class="material-icons sun"
      *ngIf="isDay">
      wb_sunny
</span>

<span class="material-icons moon"
      *ngIf="!isDay">
      nightlight_round
</span>

<span class="material-icons cloud"
      *ngIf="weatherData.overcast && weatherData.overcast > 0.5">
      wb_cloudy
</span>

<span class="material-icons rain"
      *ngIf="weatherData.rain && weatherData.rain > 0.3">
      drag_indicator
</span>
