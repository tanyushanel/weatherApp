<header class="header">
    <h1>WeatherApp</h1>
    <app-controls [degreeType]="homeDegreeType"
                  [(selectedLang)]="homeSelectedLang"
                  (refreshClickFromControls)="randomBg()"
                  (degreeTypeChanged)="homeDegreeChange($event)"
                  (selectedLangChange)="homeLangChange()"></app-controls>
    <app-search></app-search>
</header>

<main class="main">
    <app-main-content [mainDegreeType]="homeDegreeType"
                      [mainSelectedLang]="homeSelectedLang"></app-main-content>
    <app-map></app-map>
</main>

<footer></footer>
